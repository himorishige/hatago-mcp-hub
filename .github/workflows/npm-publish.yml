name: Publish to npm

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: Build packages
        run: |
          pnpm \
            --filter "./packages/**" \
            run build

      - name: Extract version from tag
        id: extract_version
        run: |
          # Remove 'v' prefix from tag
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Validate version match
        run: |
          # Read version from package.json
          PACKAGE_VERSION=$(node -p "require('./packages/mcp-hub/package.json').version")
          TAG_VERSION="${{ steps.extract_version.outputs.version }}"

          echo "Package version: $PACKAGE_VERSION"
          echo "Tag version: $TAG_VERSION"

          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "‚ùå Version mismatch!"
            echo "   Package: $PACKAGE_VERSION"
            echo "   Tag: $TAG_VERSION"
            exit 1
          fi

          echo "‚úÖ Version match confirmed"

      - name: Check if prerelease
        id: check_prerelease
        run: |
          if [[ "${{ steps.extract_version.outputs.version }}" =~ -(alpha|beta|rc|pre) ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "tag=next" >> $GITHUB_OUTPUT
            echo "üì¶ Prerelease detected, will publish with --tag next"
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "üì¶ Stable release, will publish with --tag latest"
          fi

      - name: Publish to npm
        run: |
          cd packages/mcp-hub

          # Check if this version is already published
          if npm view @himorishige/hatago-mcp-hub@${{ steps.extract_version.outputs.version }} version 2>/dev/null; then
            echo "‚ö†Ô∏è Version ${{ steps.extract_version.outputs.version }} already published, skipping"
            exit 0
          fi

          # Publish with appropriate tag
          npm publish --tag ${{ steps.check_prerelease.outputs.tag }}

          echo "‚úÖ Successfully published @himorishige/hatago-mcp-hub@${{ steps.extract_version.outputs.version }}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install MCP Publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/download/v1.0.0/mcp-publisher_1.0.0_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher

      - name: Login to MCP Registry
        run: ./mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        run: |
          cd packages/mcp-hub
          ../../mcp-publisher publish

      - name: Verify publication
        run: |
          echo "üì¶ Package published: @himorishige/hatago-mcp-hub@${{ steps.extract_version.outputs.version }}"
          echo ""
          echo "Waiting for npm registry to update (this may take a few minutes)..."

          # Try to verify with retries (npm registry can take time to update)
          MAX_RETRIES=6
          RETRY_COUNT=0
          SLEEP_TIME=10

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if npm view @himorishige/hatago-mcp-hub@${{ steps.extract_version.outputs.version }} version 2>/dev/null; then
              echo "‚úÖ Package verified on npm registry!"
              exit 0
            fi

            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "  Attempt $RETRY_COUNT/$MAX_RETRIES: Package not yet available, waiting ${SLEEP_TIME}s..."
              sleep $SLEEP_TIME
            fi
          done

          echo "‚ö†Ô∏è Could not verify package on npm registry after $MAX_RETRIES attempts."
          echo "  This is normal - npm registry can take several minutes to update."
          echo "  The package was successfully uploaded and will be available soon."
          echo ""
          echo "  You can check manually at: https://www.npmjs.com/package/@himorishige/hatago-mcp-hub/v/${{ steps.extract_version.outputs.version }}"
