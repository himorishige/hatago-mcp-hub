name: PR Tests (hub packages)

on:
  pull_request:
  merge_group:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: Check formatting
        run: pnpm format:check

      - name: Build core deps for tests
        run: |
          pnpm \
            --filter "./packages/**" \
            --filter "./apps/**" \
            run build

      - name: Run linter
        run: pnpm lint

      - name: Run type check
        run: pnpm typecheck

      - name: Run tests
        run: |
          pnpm -r test
